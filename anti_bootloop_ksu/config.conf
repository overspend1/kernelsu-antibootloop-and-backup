# Advanced Anti-Bootloop KSU Module Configuration
# Author: @overspend1/Wiktor
# Edit this file to customize module behavior

[GENERAL]
# Enable WebUI interface (true/false)
WEBUI_ENABLED=true

# WebUI server port (8888-9999)
WEBUI_PORT=8888
# Maximum boot attempts before triggering recovery (1-10)
MAX_BOOT_ATTEMPTS=3

# Boot success timeout in seconds (30-300)
BOOT_SUCCESS_TIMEOUT=60

# Enable verbose logging (true/false)
VERBOSE_LOGGING=true

# Enable hardware monitoring (true/false)
HARDWARE_MONITORING=true

# Enable telemetry collection (true/false)
TELEMETRY_ENABLED=true

[RECOVERY]
# Recovery strategy: progressive, aggressive, conservative
RECOVERY_STRATEGY=progressive

# Enable safe mode fallback (true/false)
SAFE_MODE_ENABLED=true

# Number of kernel backup slots (1-5)
BACKUP_SLOTS=3

# Auto-reboot after recovery (true/false)
AUTO_REBOOT=true

# Reboot delay in seconds (0-30)
REBOOT_DELAY=5

[MONITORING]
# Check CPU temperature during boot (true/false)
MONITOR_CPU_TEMP=true

# CPU temperature threshold in celsius (60-90)
CPU_TEMP_THRESHOLD=75

# Check available RAM (true/false)
MONITOR_RAM=true

# Minimum free RAM in MB (100-1000)
MIN_FREE_RAM=200

# Monitor storage health (true/false)
MONITOR_STORAGE=true

[NOTIFICATIONS]
# Enable boot status notifications (true/false)
BOOT_NOTIFICATIONS=true

# Enable recovery notifications (true/false)
RECOVERY_NOTIFICATIONS=true

# Enable warning notifications (true/false)
WARNING_NOTIFICATIONS=true

[ADVANCED]
# Enable kernel integrity checks (true/false)
KERNEL_INTEGRITY_CHECK=true

# Enable magisk/ksu conflict detection (true/false)
CONFLICT_DETECTION=true

# Emergency disable trigger file
EMERGENCY_DISABLE_FILE=/data/local/tmp/disable_antibootloop

# Custom recovery script path (optional)
CUSTOM_RECOVERY_SCRIPT=

# Debug mode for developers (true/false)
DEBUG_MODE=false